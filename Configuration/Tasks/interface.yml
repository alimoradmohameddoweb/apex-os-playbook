---
title: Interface & Shell
description: >
  Configures the Windows shell for a clean, efficient interface — Explorer,
  taskbar, Start menu, context menu, notifications, and visual refinements.
  Gated behind the 'clean-interface' feature option.

actions:
  # =======================================================================
  # CLASSIC CONTEXT MENU (WIN11 → WIN10 STYLE)
  # =======================================================================

  - !registryKey:
      path: 'HKCU\Software\Classes\CLSID\{86ca1aa0-34aa-4e8b-a509-50c905bae2a2}\InprocServer32'
      operation: add
      option: clean-interface

  # =======================================================================
  # CONTEXT MENU CLEANUP
  # =======================================================================

  # Remove "Bitmap Image" from New context menu
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\.bmp\ShellNew', operation: delete, option: clean-interface}
  # Remove "Rich Text Document" from New context menu
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\.rtf\ShellNew', operation: delete, option: clean-interface}

  # =======================================================================
  # CONTEXT MENU — ADD USEFUL NEW FILE TYPES (AtmosphereOS)
  # =======================================================================

  # Add "Batch File" to New context menu
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.bat\ShellNew', value: 'NullFile', type: REG_SZ, data: '', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.bat\ShellNew', value: 'ItemName', type: REG_SZ, data: 'Batch File', option: clean-interface}

  # Add "PowerShell Script" to New context menu
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\.ps1\ShellNew', operation: add, option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.ps1\ShellNew', value: 'NullFile', type: REG_SZ, data: '', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.ps1\ShellNew', value: 'ItemName', type: REG_SZ, data: 'PowerShell Script', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.ps1\ShellNew', value: 'Data', type: REG_SZ, data: '', option: clean-interface}

  # Add "Registry File" to New context menu
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.reg\ShellNew', value: 'NullFile', type: REG_SZ, data: '', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Classes\.reg\ShellNew', value: 'ItemName', type: REG_SZ, data: 'Registration Entries', option: clean-interface}

  # Block "Cast to Device" shell extension
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Shell Extensions\Blocked', value: '{7AD84985-87B4-4a16-BE58-8B72A5B390F7}', type: REG_SZ, data: '', option: clean-interface}

  # Block "Troubleshoot compatibility" shell extension
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Shell Extensions\Blocked', value: '{1d27f844-3a1f-4410-85ac-14651078412d}', type: REG_SZ, data: '', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Wow6432Node\Microsoft\Windows\CurrentVersion\Shell Extensions\Blocked', value: '{1d27f844-3a1f-4410-85ac-14651078412d}', type: REG_SZ, data: '', option: clean-interface}

  # Remove "Give access to" context menu handler
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\*\shellex\ContextMenuHandlers\Sharing', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\Directory\shellex\ContextMenuHandlers\Sharing', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\Directory\Background\shellex\ContextMenuHandlers\Sharing', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\Drive\shellex\ContextMenuHandlers\Sharing', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\LibraryFolder\background\shellex\ContextMenuHandlers\Sharing', operation: delete, option: clean-interface}
  # Remove "Give access to" from User Library folders (EudynOS)
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\UserLibraryFolder\shellex\ContextMenuHandlers\Sharing', operation: delete, option: clean-interface}

  # Remove "Include in library" context menu handler
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\Folder\ShellEx\ContextMenuHandlers\Library Location', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\Directory\shellex\ContextMenuHandlers\Library Location', operation: delete, option: clean-interface}

  # Remove "Share" (Modern Sharing) context menu handler
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\*\shellex\ContextMenuHandlers\ModernSharing', operation: delete, option: clean-interface}
  # Remove "Share" from AllFilesystemObjects (EudynOS)
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\AllFilesystemObjects\shellex\ContextMenuHandlers\ModernSharing', operation: delete, option: clean-interface}

  # Remove "Edit with Paint 3D" from context menu
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.3mf\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.bmp\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.fbx\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.gif\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.glb\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.jfif\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.jpe\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.jpeg\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.jpg\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.png\Shell\3D Edit', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.tif\Shell\3D Edit', operation: delete, option: clean-interface}
  # Remove "Edit with Paint 3D" from .tiff context menu (EudynOS)
  - !registryKey: {path: 'HKLM\SOFTWARE\Classes\SystemFileAssociations\.tiff\Shell\3D Edit', operation: delete, option: clean-interface}

  # =======================================================================
  # FILE EXPLORER — GENERAL
  # =======================================================================

  # Open Explorer to This PC instead of Quick Access
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'LaunchTo', type: REG_DWORD, data: '1', option: clean-interface}

  # Show file extensions
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'HideFileExt', type: REG_DWORD, data: '0', option: clean-interface}

  # Show hidden files
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'Hidden', type: REG_DWORD, data: '1', option: clean-interface}

  # Show system files
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'ShowSuperHidden', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable 'show sync provider notifications' in Explorer
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'ShowSyncProviderNotifications', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable Recent Files in Quick Access
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer', value: 'ShowRecent', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable Frequent Folders in Quick Access
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer', value: 'ShowFrequent', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable cloud files in Quick Access
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer', value: 'ShowCloudFilesInQuickAccess', type: REG_DWORD, data: '0', option: clean-interface}

  # Keep Storage Sense enabled for automatic temporary file cleanup
  # Prevents disk from filling with stale caches over time
  - !registryValue: {path: 'HKLM\SOFTWARE\Policies\Microsoft\Windows\StorageSense', value: 'AllowStorageSenseGlobal', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable automatic "Group by Date" in Downloads folder
  - !registryValue:
      path: 'HKCU\Software\Classes\Local Settings\Software\Microsoft\Windows\Shell\Bags\AllFolders\Shell\{885a186e-a440-4ada-812b-db871b942259}'
      value: 'GroupView'
      type: REG_DWORD
      data: '0'
      option: clean-interface

  # Set Explorer process priority to high for GPU-accelerated rendering
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\explorer.exe\PerfOptions', value: 'CpuPriorityClass', type: REG_DWORD, data: '3', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\explorer.exe\PerfOptions', value: 'IoPriority', type: REG_DWORD, data: '3', option: clean-interface}

  # Expand navigation pane to current folder
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'NavPaneExpandToCurrentFolder', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable sharing wizard
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'SharingWizardOn', type: REG_DWORD, data: '0', option: clean-interface}

  # =======================================================================
  # FILE EXPLORER — REMOVE CLUTTER
  # =======================================================================

  # Remove Gallery from Explorer navigation pane
  - !registryValue: {path: 'HKCU\Software\Classes\CLSID\{e88865ea-0e1c-4e20-9aa6-edcd0212c87c}', value: 'System.IsPinnedToNameSpaceTree', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove Home from Explorer navigation pane
  - !registryValue: {path: 'HKCU\Software\Classes\CLSID\{f874310e-b6b7-47dc-bc84-b9e6b38f5903}', value: 'System.IsPinnedToNameSpaceTree', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove OneDrive from Explorer navigation pane
  # Note: CLSID key is deleted in debloat.yml; this value-based approach is a safe fallback
  # in case OneDrive is reinstalled or the key is recreated by Windows Update.
  - !registryValue: {path: 'HKCU\Software\Classes\CLSID\{018D5C66-4533-4307-9B53-224DE2ED1FE6}', value: 'System.IsPinnedToNameSpaceTree', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove duplicate removable drives from Explorer sidebar (RapidOS)
  - !registryKey: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Desktop\NameSpace\DelegateFolders\{F5FB2C77-0E2F-4A16-A381-3E560C68BC83}', operation: delete, option: clean-interface}

  # Remove 3D Objects from 'My Computer' submenu (Windows10Debloater)
  - !registryKey: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\MyComputer\NameSpace\{0DB7E03F-FC29-4DC6-9020-FF41B59E513A}', operation: delete, option: clean-interface}
  - !registryKey: {path: 'HKLM\SOFTWARE\WOW6432Node\Microsoft\Windows\CurrentVersion\Explorer\MyComputer\NameSpace\{0DB7E03F-FC29-4DC6-9020-FF41B59E513A}', operation: delete, option: clean-interface}

  # Remove last used files from Home folder quick access (Windows10Debloater)
  - !registryKey: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\HomeFolderDesktop\NameSpace\DelegateFolders\{3134ef9c-6b18-4996-ad04-ed5912e00eb5}', operation: delete, option: clean-interface}
  # Remove last used folders from Home folder quick access (Windows10Debloater)
  - !registryKey: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\HomeFolderDesktop\NameSpace\DelegateFolders\{3936E9E4-D92C-4EEE-A85A-BC16D5EA0819}', operation: delete, option: clean-interface}

  # Enable compact view in Explorer
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'UseCompactMode', type: REG_DWORD, data: '1', option: clean-interface}

  # Show full path in Explorer title bar
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\CabinetState', value: 'FullPath', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable info tips on files and folders
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'ShowInfoTip', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable recent items in Graph sidebar
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'DisableGraphRecentItems', type: REG_DWORD, data: '1', option: clean-interface}

  # Resolve shortcuts without hunting for target on network/removable drives
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'LinkResolveIgnoreLinkInfo', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'NoResolveSearch', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'NoResolveTrack', type: REG_DWORD, data: '1', option: clean-interface}

  # Remove shortcut arrow overlay
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Shell Icons', value: '29', type: REG_SZ, data: '%SystemRoot%\System32\imageres.dll,-1015', option: clean-interface}

  # Remove " - Shortcut" text suffix from new shortcuts
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer', value: 'link', type: REG_BINARY, data: '00000000', option: clean-interface}

  # Hide Windows Spotlight desktop icon
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\HideDesktopIcons\NewStartPanel', value: '{2cc5ca98-6485-489a-920e-b3e88a6ccce3}', type: REG_DWORD, data: '1', option: clean-interface}

  # Always show transfer details dialog (more info during file operations)
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\OperationStatusManager', value: 'EnthusiastMode', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable Explorer checkbox selection (cleaner look)
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'AutoCheckSelect', type: REG_DWORD, data: '0', option: clean-interface}

  # Clear recent documents on exit and disable history
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'ClearRecentDocsOnExit', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'NoRecentDocsHistory', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKCU\SOFTWARE\Policies\Microsoft\Windows\Explorer', value: 'NoRemoteDestinations', type: REG_DWORD, data: '1', option: clean-interface}

  # =======================================================================
  # TASKBAR
  # =======================================================================

  # Remove Search from taskbar (0=hidden, 1=icon, 2=box, 3=button)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Search', value: 'SearchboxTaskbarMode', type: REG_DWORD, data: '0', option: clean-interface}
  # Cache the search mode to prevent taskbar from resetting it (AtmosphereOS)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Search', value: 'SearchboxTaskbarModeCache', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove Task View button
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'ShowTaskViewButton', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove Widgets button
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'TaskbarDa', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove Chat button (Teams)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'TaskbarMn', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove Copilot from taskbar
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'ShowCopilotButton', type: REG_DWORD, data: '0', option: clean-interface}

  # Remove Cortana button from taskbar (AME-10-0.8)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'ShowCortanaButton', type: REG_DWORD, data: '0', option: clean-interface}

  # Align taskbar to left (Win10 style)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'TaskbarAl', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable taskbar animations
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'TaskbarAnimations', type: REG_DWORD, data: '0', option: clean-interface}

  # Hide Meet Now button on taskbar
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'HideSCAMeetNow', type: REG_DWORD, data: '1', option: clean-interface}
  # Hide Meet Now via HKCU policy
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'HideSCAMeetNow', type: REG_DWORD, data: '1', option: clean-interface}
  # Suppress Windows Backup notifications (Privacy+)
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'NoWinBackupNotifications', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable Windows Chat (Teams) at policy level
  - !registryValue: {path: 'HKLM\SOFTWARE\Policies\Microsoft\Windows\Windows Chat', value: 'ChatIcon', type: REG_DWORD, data: '3', option: clean-interface}
  # ConfigureChatAutoInstall handled in debloat.yml

  # Hide People Bar
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\People', value: 'HidePeopleBar', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable Desktop Peek (hover preview of desktop)
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'DisablePreviewDesktop', type: REG_DWORD, data: '1', option: clean-interface}

  # Enable "End Task" in taskbar right-click context (power-user feature)
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced\TaskbarDeveloperSettings', value: 'TaskbarEndTask', type: REG_DWORD, data: '1', option: clean-interface}

  # Alt+Tab shows only open windows (not Edge tabs)
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'MultiTaskingAltTabFilter', type: REG_DWORD, data: '3', option: clean-interface}

  # Show more pins in Start menu layout
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'Start_Layout', type: REG_DWORD, data: '1', option: clean-interface}

  # Use Command Prompt (not PowerShell) in Win+X menu
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'DontUsePowerShellOnWinX', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable News and Interests (Dsh)
  - !registryValue: {path: 'HKLM\SOFTWARE\Policies\Microsoft\Dsh', value: 'AllowNewsAndInterests', type: REG_DWORD, data: '0', option: clean-interface}
  # Disable News and Interests via MDM PolicyManager path (Privacy+)
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\default\NewsAndInterests', value: 'AllowNewsAndInterests', type: REG_DWORD, data: '0', option: clean-interface}

  # Hide recently added apps in Start
  - !registryValue: {path: 'HKLM\SOFTWARE\Policies\Microsoft\Windows\Explorer', value: 'HideRecentlyAddedApps', type: REG_DWORD, data: '1', option: clean-interface}

  # =======================================================================
  # START MENU
  # =======================================================================

  # Start suggestions/tips handled in privacy.yml

  # Disable 'Show suggestions in Start' (account notifications)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'Start_AccountNotifications', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable 'Show recently opened items in Start, JumpLists'
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'Start_TrackDocs', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable 'Show most used apps' in Start
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'Start_TrackProgs', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable 'Show recommendations' in Start
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'Start_IrisRecommendations', type: REG_DWORD, data: '0', option: clean-interface}

  # Disable frequent apps list in Start (AME-10-0.8)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer', value: 'ShowFrequentList', type: REG_DWORD, data: '0', option: clean-interface}
  # Disable recent files list in Start (AME-10-0.8)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer', value: 'ShowRecentList', type: REG_DWORD, data: '0', option: clean-interface}
  # Win11-specific Start path mirrors (Privacy+ — complements Explorer path above)
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Start', value: 'ShowFrequentList', type: REG_DWORD, data: '0', option: clean-interface}
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Start', value: 'ShowRecentList', type: REG_DWORD, data: '0', option: clean-interface}

  # Suppress 'What's New' splash after Windows upgrades (AME-10-0.8)
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'StartShownOnUpgrade', type: REG_DWORD, data: '1', option: clean-interface}

  # Start Menu pinned folders — hide Documents and Pictures, keep Settings and File Explorer (RapidOS)
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderDocuments', type: REG_DWORD, data: '0', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderDocuments_ProviderSet', type: REG_DWORD, data: '0', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderPictures', type: REG_DWORD, data: '0', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderPictures_ProviderSet', type: REG_DWORD, data: '0', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderSettings', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderSettings_ProviderSet', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderFileExplorer', type: REG_DWORD, data: '1', option: clean-interface}
  - !registryValue: {path: 'HKLM\SOFTWARE\Microsoft\PolicyManager\current\device\Start', value: 'AllowPinnedFolderFileExplorer_ProviderSet', type: REG_DWORD, data: '1', option: clean-interface}

  # =======================================================================
  # NOTIFICATION AREA
  # =======================================================================

  # NOTE: Notification center is kept enabled — important app/system alerts
  # still reach the user. Only spam-type notifications are suppressed below.

  # Disable toast notifications on lock screen
  - !registryValue: {path: 'HKCU\Software\Policies\Microsoft\Windows\CurrentVersion\PushNotifications', value: 'NoToastApplicationNotificationOnLockScreen', type: REG_DWORD, data: '1', option: clean-interface}
  # Disable live tile push notifications (Windows10Debloater)
  - !registryValue: {path: 'HKCU\SOFTWARE\Policies\Microsoft\Windows\CurrentVersion\PushNotifications', value: 'NoTileApplicationNotification', type: REG_DWORD, data: '1', option: clean-interface}

  # Disable balloon notifications
  - !registryValue: {path: 'HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced', value: 'EnableBalloonTips', type: REG_DWORD, data: '0', option: clean-interface}
  # Disable balloon feature advertisements
  - !registryValue: {path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\Explorer', value: 'NoBalloonFeatureAdvertisements', type: REG_DWORD, data: '1', option: clean-interface}
  # Disable cloud application notifications
  - !registryValue: {path: 'HKLM\SOFTWARE\Policies\Microsoft\Windows\CurrentVersion\PushNotifications', value: 'NoCloudApplicationNotification', type: REG_DWORD, data: '1', option: clean-interface}
  # Disable all Windows Update notifications including restart warnings
