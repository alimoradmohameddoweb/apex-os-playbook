<?xml version="1.0" encoding="utf-8"?>
<Playbook>
    <Name>Apex OS</Name>
    <Username>Apex Team</Username>
    <ShortDescription>Ultimate performance, privacy, and stability playbook for Windows 10 and 11</ShortDescription>
    <Title>Apex OS — Next-Gen Windows Playbook</Title>
    <Description>Apex OS transforms Windows into the fastest, most private, and most stable operating system possible.&#xD;&#xA;&#xD;&#xA;Every telemetry endpoint is severed. Every unnecessary service is eliminated. Every timer and scheduler is tuned for maximum FPS. Every network stack parameter is optimized. Every bloatware package is surgically removed.&#xD;&#xA;&#xD;&#xA;This is not a debloater — it is a complete system re-engineering.&#xD;&#xA;&#xD;&#xA;WARNING: This playbook makes deep, irreversible changes. Use only on a fresh Windows installation.</Description>
    <Details>Apex OS 3.0.5 — the most comprehensive performance, privacy, and stability playbook ever engineered for Windows. Supports Windows 10 21H2-22H2 and Windows 11 22H2-25H2. Zero telemetry. Maximum FPS. Total control. AI/Copilot/Recall eliminated. TLS/SMB hardened. Full cipher suite lockdown. Vulnerable driver blocklist. Spectre/Meltdown mitigations disabled for performance. DLL search order hardened. 70+ scheduled tasks removed. 40+ AppX packages eliminated. Dynamic deprovisioning. Edge AI policies enforced.</Details>
    <Version>3.0.5</Version>
    <UniqueId>a3f7c2e1-9b4d-4f8a-b6e3-1d5a8c2f7e90</UniqueId>
    <SupportedBuilds>
        <string>19044</string>
        <string>19045</string>
        <string>22621</string>
        <string>22631</string>
        <string>26100</string>
        <string>26120</string>
        <string>26200</string>
    </SupportedBuilds>
    <SupportsISO>true</SupportsISO>
    <OOBE>
        <SkipMicrosoftAccount>true</SkipMicrosoftAccount>
        <BulletPoints>
            <BulletPoint Icon="Privacy" Title="Privacy"
            Description="All telemetry, data collection, and tracking endpoints are severed. Zero Microsoft callbacks."/>
            <BulletPoint Icon="Rocket" Title="Performance"
            Description="Unnecessary services, scheduled tasks, and bloatware removed. CPU, GPU, memory, and network stack optimized."/>
            <BulletPoint Icon="Lock" Title="Security"
            Description="TLS, SMB, cipher suites, and DLL search order hardened. AI/Copilot/Recall eliminated."/>
        </BulletPoints>
    </OOBE>
    <Overhaul>true</Overhaul>
    <EstimatedMinutes>35</EstimatedMinutes>
    <Requirements>
        <Requirement>Internet</Requirement>
        <Requirement>NoPendingUpdates</Requirement>
        <Requirement>DefenderDisabled</Requirement>
        <Requirement>NoAntivirus</Requirement>
        <Requirement>PluggedIn</Requirement>
    </Requirements>
    <FeaturePages>
        <RadioPage DefaultOption="disable-defender" Description="Disabling Windows Defender improves performance but reduces security. Only for advanced users.">
            <TopLine Text="Windows Defender"/>
            <Options>
                <RadioOption>
                    <Text>Disable Defender (Maximum Performance)</Text>
                    <Name>disable-defender</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Keep Defender Enabled</Text>
                    <Name>enable-defender</Name>
                </RadioOption>
            </Options>
            <BottomLine Text="Reduces background CPU usage and improves FPS"/>
        </RadioPage>
        <RadioImagePage DefaultOption="browser-firefox" CheckDefaultBrowser="true" Description="Choose your preferred web browser.">
            <TopLine Text="Browser Selection"/>
            <Options>
                <RadioImageOption>
                    <Text>Firefox</Text>
                    <Name>browser-firefox</Name>
                    <FileName>firefox</FileName>
                    <GradientTopColor>#FF3647</GradientTopColor>
                    <GradientBottomColor>#FFC742</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>Brave</Text>
                    <Name>browser-brave</Name>
                    <FileName>brave</FileName>
                    <GradientTopColor>#A33401</GradientTopColor>
                    <GradientBottomColor>#FFC481</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>Ungoogled Chromium</Text>
                    <Name>browser-ugc</Name>
                    <FileName>chromium</FileName>
                    <GradientTopColor>#14305E</GradientTopColor>
                    <GradientBottomColor>#3577E6</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption None="true"/>
            </Options>
            <BottomLine Text="All browsers are configured for privacy by default"/>
        </RadioImagePage>
        <CheckboxPage Description="Core system optimizations for Apex OS.">
            <Options>
                <CheckboxOption IsChecked="true">
                    <Text>Remove Bloatware AppX Packages</Text>
                    <Name>remove-appx</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Disable All Telemetry &amp; Data Collection</Text>
                    <Name>disable-telemetry</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Maximum Performance Optimizations</Text>
                    <Name>max-performance</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Network Stack Optimization</Text>
                    <Name>optimize-network</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
        <CheckboxPage Description="Additional customization options.">
            <Options>
                <CheckboxOption IsChecked="true">
                    <Text>Clean User Interface</Text>
                    <Name>clean-interface</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Apply Apex OS Wallpaper</Text>
                    <Name>configure-wallpaper</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Install 7-Zip Archiver</Text>
                    <Name>install-7zip</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
        <RadioPage DefaultOption="updates-security" Description="Choose how Windows Updates should be handled.">
            <TopLine Text="Windows Update Policy"/>
            <Options>
                <RadioOption>
                    <Text>Security Updates Only (Recommended)</Text>
                    <Name>updates-security</Name>
                    <Description>Receive only critical security patches. Feature updates are blocked.</Description>
                </RadioOption>
                <RadioOption>
                    <Text>Disable All Updates</Text>
                    <Name>updates-disable</Name>
                    <Description>Completely disable Windows Update. You must update manually when needed.</Description>
                </RadioOption>
                <RadioOption>
                    <Text>Keep Default Update Behavior</Text>
                    <Name>updates-default</Name>
                    <Description>Leave Windows Update as-is. Not recommended for Apex OS.</Description>
                </RadioOption>
            </Options>
        </RadioPage>
    </FeaturePages>
    <Software>
        <Package>
            <Name>firefox</Name>
            <Title>Mozilla Firefox</Title>
            <Icon>firefox</Icon>
            <Description>Privacy-focused web browser configured for optimal performance.</Description>
        </Package>
        <Package>
            <Name>brave</Name>
            <Title>Brave Browser</Title>
            <Icon>brave</Icon>
            <Description>Chromium-based browser with built-in ad and tracker blocking.</Description>
        </Package>
        <Package>
            <Name>7zip</Name>
            <Title>7-Zip</Title>
            <Icon>7zip</Icon>
            <Description>High-compression file archiver supporting all major formats.</Description>
        </Package>
    </Software>
    <ProgressText>Severing telemetry, eliminating AI/Copilot/Recall, optimizing CPU/GPU/memory/timer/MMCSS, removing 40+ bloatware packages, dynamic deprovisioning, hardening TLS/SMB/ciphers/DLL search, configuring network stack, deleting 70+ scheduled tasks, cleaning interface, enforcing Edge AI policies, and installing replacement software.</ProgressText>
    <Git>https://github.com/alimoradmohameddoweb/apex-os-playbook</Git>
</Playbook>
